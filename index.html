<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bingo Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light d-flex flex-column align-items-center justify-content-center py-5"
  >
    <div class="text-center mb-4">
      <h1>🎱 Bingo Number Generator</h1>
      <h2 class="display-3 my-3" id="bingoNumber">--</h2>
      <button
        class="btn btn-success btn-lg me-2"
        onclick="generateBingoNumber()"
      >
        Generate Number
      </button>
      <button class="btn btn-danger btn-lg" onclick="resetBingo()">
        Reset
      </button>
    </div>

    <div class="container">
      <div class="row text-center fw-bold fs-4 mb-2">
        <div class="col">B</div>
        <div class="col">I</div>
        <div class="col">N</div>
        <div class="col">G</div>
        <div class="col">O</div>
      </div>

      <div class="row text-center" id="bingoBoard">
        <!-- Bingo board will be inserted here by JS -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
